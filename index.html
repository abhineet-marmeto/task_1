<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <form class="checkout-form" id="checkoutForm" onsubmit="handleSubmit(event)">
      <h2>Checkout</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam duis vitae curabitur amet, fermentum lorem.</p>

      <div class="name">
        <div class="form-group">
          <div class="input-container">
            <input type="text" id="first-name" name="first-name" placeholder=" " required>
            <label for="first-name">First name <span class="stars">*</span></label>
          </div>
        </div>
        <div class="form-group">
          <div class="input-container">
            <input type="text" id="last-name" name="last-name" placeholder=" " required>
            <label for="last-name">Last name <span class="stars">*</span></label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">E-mail <span class="stars">*</span></label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input type="number" id="pincode" name="pincode" placeholder=" " required>
          <label for="pincode">Pincode <span class="stars">*</span></label>
        </div>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">Stay updated with our latest products, exclusive offers, and special promotions by opting
          in to receive marketing emails from us. You can unsubscribe at any time.</label>
      </div>

      <input type="submit" value="Enter" />
    </form>

    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-head">
          <h2>Delivery Status </h2>
          <span class="close" onclick="closePopup()">&times;</span>
        </div>
        <div id="dataContainer">
          <div id="popupData"></div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
